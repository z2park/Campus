<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,300,400,500" rel="stylesheet">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
    $(function () {
      $(function () {
        $(".type-click2").click(function (e) {
          e.preventDefault();
          $(".school").css("display", "block");
        })
        $(".school-name").click(function (e) {
          e.preventDefault();
          $(".school").css("display", "none");
        })
        $(".school-name").mouseover(function (e) {
          e.preventDefault();
          $(this).css("background-color", "#f2f4f7")
        }).mouseout(function (e) {
          e.preventDefault();
          $(this).css("background-color", "#fff")
        })
      })

    })            
  </script>
</head>

<body>
  <header class="header">
    <a href="#">개발자 센터</a>
    <a href="#">블록체인 캠퍼스 트래커</a>
  </header>
  <section class="login-height">
    <div class="login-center">
      <div class="logo-center">
        <span class="logo">
          <img src="./images/login-logo-img.svg">
        </span>
      </div>
      <div class="login-form">
        <div class="login-in">
          <p class="up-text">학교 선택</p>
          <div class="typing2-l2">POSTECH
            <a href="#" class="type-click2">
              <img src="./images/login-btn-arr-normal.svg">
            </a>
          </div>
          <div class="school">
            <div class="school-select">
              <p><a href="#" class="school-name">연세대</a></p>
              <p><a href="#" class="school-name">서강대</a></p>
              <p><a href="#" class="school-name">인천대</a></p>
              <p><a href="#" class="school-name">포항공대</a></p>
            </div>
          </div>
          <p class="up-text">아이디</p>
          <input type="email" class="typing2-l2" value="nana@postech.ac.kr">
          <p class="up-text">패스워드</p>
          <input type="password" class="typing2-l2" value="123123123123">
          <p class="wrong-l2">잘못된 비밀번호 입니다.</p>
          <div class="press-btn2">
            <button>로그인</button>
          </div>
        </div>
        <p class="bottom-text">* 일반 사용자의 블록체인 캠퍼스 회원 가입은 모바일 앱(블록체인 캠퍼스)에서만 가능합니다.</p>
      </div>
    </div>
  </section>
</body>

</html>
