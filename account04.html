<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,300,400,500" rel="stylesheet">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
    $(function () {
    })            
  </script>
</head>

<body>
  <section class="all-rel">
    <ul class="content-a2">
      <li>
        <div class="btn-back-a2">
          <a href="#"><img src="./images/btn-back-normal.svg"></a>
        </div>
        <section class="title-a2">
          <h2 class="title-in-a2">새 계정 등록</h2>
          <button class="title-btn-a2">등록</button>
        </section>
      </li>
      <li>
        <section class="basic-a3">
          <h2>기본 정보</h2>
          <div class="basic-in-a3">
            <span>학교: POSTECH</span>
            <span>구분:<span class="basic-drop-a3">전체</span> </span>
          </div>
          <div class="basic-in2-a3">
            <span class="basic-under1">로그인 계정:
              <input type="email">
              <button class="login-a3">check</button>
            </span>
            <span class="basic-under2">권한</span>
            <span class="basic-under3">
              <input type="checkbox" id="ch1-a2" name="checkbox-a2" checked="checked">
              <label for="ch1-a2">시스템 관리자</label>
            </span>
            <span class="basic-under4">
              <input type="checkbox" id="ch2-a2" name="checkbox-a2" checked="checked">
              <label for="ch2-a2">시스템 운영자</label>
            </span>
            <span class="basic-under5">
              <input type="checkbox" id="ch3-a2" name="checkbox-a2" checked="checked">
              <label for="ch3-a2">일반 사용자</label>
            </span>
          </div>
          <p class="use-a3">*사용할 수 있는 계정</p>
        </section>
      </li>
      <li>
        <section class="id-a3">
          <h2>부가 정보</h2>
          <div class="id-radio-a3">
            <span>유형</span>
            <input type="radio" id="log1" name="log-radio" checked="checked">
            <label for="log1">학생</label>
            <input type="radio" id="log2" name="log-radio">
            <label for="log2">교직원</label>
          </div>
          <p class="id-detail-a3">
            <span class="id-d1">
              소속:
              <span class="id-drop-a3"></span>
            </span>
            <span class="id-d2">학번:
              <input type="email">
              <button class="login-a3">check</button>
            </span>
            <span class="id-d3">
              성별:
              <span class="id-drop2-a3"></span>
            </span>
            <span class="id-d4">학년:<input type="text"></span>
          </p>
        </section>
      </li>
      <li>
        <section class="chain-a4">
          <h2>블록체인 정보</h2>
          <p>어드레스:
            <button class="generate-a4">
              Generate
            </button>
            <span class="address-a4">*어드레스 생성을 위해 현재 로그인 한 계정의 패스워드를 입력하고 확인 버튼을 누르세요.</span>
          </p>
          <div class="password-a4">
            <h3>비밀번호</h3>
            <input type="password" value="123123123">
            <button class="cancel-a4">취소</button>
            <button class="accept-a4">확인</button>
            <p>*패스워드 오류</p>
          </div>
        </section>
      </li>
    </ul>
  </section>
</body>

</html>
