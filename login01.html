<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,300,400,500" rel="stylesheet">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
    $(function () {

    })            
  </script>
</head>

<body>
  <header class="header">
    <a href="#">개발자 센터</a>
    <a href="#">블록체인 캠퍼스 트래커</a>
  </header>
  <section class="login-height">
    <div class="login-center">
      <div class="logo-center">
        <span class="logo">
          <img src="./images/login-logo-img.svg">
        </span>
      </div>
      <div class="login-form">
        <div class="login-in">
          <p class="up-text">학교 선택</p>
          <div class="typing2">학교를 선택하세요.</div>
          <p class="up-text">아이디</p>
          <input type="email" class="typing" placeholder="아이디 혹은 이메일을 입력하세요.">
          <p class="up-text">패스워드</p>
          <input type="email" class="typing" placeholder="패스워드를 입력하세요.">
          <div class="press-btn">
            <button>로그인</button>
          </div>
        </div>
        <p class="bottom-text">* 일반 사용자의 블록체인 캠퍼스 회원 가입은 모바일 앱(블록체인 캠퍼스)에서만 가능합니다.</p>
      </div>
    </div>
  </section>
</body>

</html>
